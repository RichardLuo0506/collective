<div class="single-view coinpickz-view">
    <div class="container">
        <div class="view-header">Coin Pickz</div>
        <div class="exchange-header">
            <img src="/assets/images/binance-logo.png" class="exchange-logo">Binance
        </div>
        <div class="coins-container">
            <div class="coin" ng-repeat="coin in vm.coinpickz.binance">{{coin.PAIR}}</div>
        </div>
    </div>
</div>
